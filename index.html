<!DOCTYPE html>

    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

                <nav>
                    <figure>
                        <img src="assets/img/logo.svg" alt="spotify-logo" class="logo">
                    </figure>
                    <ul>
                        <li>
                            <img src="assets/img/home.svg" alt="home" class="icon">

                <div class="playlist-container">

                <div class="app-install">
                    <div>
                        <img src="assets/img/download.svg" alt="download" class="icon">
                    </div>
                    <span>
                        Installa app
                    </span>
                </div>
                <div class="profile">
                    <img src="assets/img/profile.svg" alt="propic" class="icon">
                    <span>Alessandro</span>
